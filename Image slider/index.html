<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img
                        src="beautiful-shot-crystal-clear-lake-snowy-mountain-base-during-sunny-day.jpg"></div>
                <div class="swiper-slide"><img src="painting-mountain-lake-with-mountain-background.jpg"></div>
                <div class="swiper-slide"><img src="pexels-eberhard-grossgasteiger-534164.jpg"></div>
                <div class="swiper-slide"><img src="pexels-paul-ijsendoorn-33041.jpg"></div>
                <div class="swiper-slide"><img src="pexels-tobi-675764.jpg"></div>
                <div class="swiper-slide"><img src="yellow-sport-car-with-black-autotuning-bridge.jpg"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {                   
            autoplay: {
                    delay:3000,
                    disbaleOnInteraction: false,
            },
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true, 
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            
        });
    </script>
</body>

</html>
